<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="js/api.js"></script>
    <link rel="stylesheet" href="css/master.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css" integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" crossorigin="anonymous">
    <title>WikiLinks</title>
</head>
  <body class="bg-dark">
    <div class="p-3 mb-2 bg-info text-white"><img src="logo.png" alt="WikiLinks" title="WikiLinks"></img></div>	

    <div class="container">
        <!--Main box-->
        <div class="col p-3 mt-5 mt-5 bg-light rounded">
            <h2>Description</h2>
            <p>Lorem ipsum </p>
        </div>
        <div class="row">
            <div class="col-3 p-3 mb-5 mt-5 bg-light rounded">
                <p title="Start page">
                    Src:
                    <input type="text" id="src" required>
                </p>
                <p title="End page">
                    Dest:
                    <input type="text" id="dest" required> <!--REQUIRED not work cause onmouse click-->
                </p>
                <button id="search" title="Search">Search</button>
            </div>
            <div class="col-1"><!--whitespace--></div>
            <div class="col p-3 mb-5 mt-5 bg-light rounded">
                <h2>Result:</h2>
                <div id="output"></div>
            </div>
        </div>
    </div>
  </body>
</html>
